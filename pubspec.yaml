name: ar_furniture_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  vector_math: ^2.1.4
  arcore_flutter_plugin: ^0.1.0
  firebase_core: ^2.5.0
  firebase_auth: ^4.2.6
  material_design_icons_flutter: ^6.0.7096
  shimmer: ^2.0.0
  badges: ^3.0.2
  smooth_page_indicator: ^1.0.1
  cloud_firestore: ^4.3.2
  google_sign_in: ^5.4.4
  flutter_riverpod: ^2.2.0
  flutter_svg: ^2.0.1
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  firebase_storage: ^11.0.11
  shared_preferences: ^2.0.15
  flutter_facebook_auth: ^5.0.7
  lottie: ^2.2.0
  image_picker: ^0.8.6+1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  flutter_stripe: ^9.1.1
  flutter_dotenv: ^5.0.2
  like_button: ^2.0.5
  path_provider: ^2.0.12
  http: ^0.13.5
  uuid: ^3.0.7
  flutter_rating_bar: ^4.0.1
  flutter_credit_card: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  freezed: ^2.3.2

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
  assets:
    - assets/images/
    - assets/lottie/
    - assets/.env
